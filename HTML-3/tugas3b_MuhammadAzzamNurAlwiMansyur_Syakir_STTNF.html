<!DOCTYPE html>
<html>

<head>
    <title>Form Register Member</title>
</head>

<body bgcolor="#f8fafc">
    <form name="formRegister" method="GET" action="#">
        <table bgcolor="#ffedd5" align="center" cellpadding="15">
            <thead bgcolor="#f97316">
                <tr>
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>

            <tfoot bgcolor="#f97316">
                <tr>
                    <th colspan="2">
                        <input type="submit" name="register" value="Masuk" />&nbsp;
                        <input type="reset" name="cancel" value="Batal" />
                    </th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td>
                        <input type="text" name="username" value="" placeholder="Enter your username" size="50" maxlength="45" />
                    </td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td>
                        <input type="password" name="passwd" value="" placeholder="Enter your password" size="50" maxlength="45" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
