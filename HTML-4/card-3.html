<body bgcolor="salmon">
    <fieldset>
        <legend>
            <font size="4" color="#222" face="Carlito"><b><i><u>Hubungi Kami</u></i></b></font>
        </legend>
        <br />

        <!-- form -->
        <form method="post" action="#">
            <table bgcolor="#ffedd5" cellpadding="15">
                <tfoot bgcolor="#f97316">
                    <tr>
                        <th colspan="2">
                            <input type="submit" name="kirim" value="Kirim" />&nbsp;
                            <input type="reset" name="cancel" value="Batal" />
                        </th>
                    </tr>
                </tfoot>

                <tbody>
                    <tr>
                        <td><label>Subject</label></td>
                        <td>
                            <input type="text" name="subject" id="subject" maxlength="45" size="40" required />
                        </td>
                    </tr>

                    <tr>
                        <td valign="top"><label>Nama Lengkap</label></td>
                        <td>
                            <input type="text" name="fullname" id="fullname" maxlength="45" size="40" required />
                        </td>
                    </tr>

                    <tr>
                        <td><label>Email</label></td>
                        <td>
                            <input type="email" name="email" id="email" maxlength="45" size="40" required />
                        </td>
                    </tr>

                    <tr>
                        <td valign="top"><label>Pesan</label></td>
                        <td>
                            <textarea name="pesan" id="pesan" cols="38" rows="5"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </fieldset>
    <br />
</body>
